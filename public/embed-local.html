<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chat Widget</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <div id="chat-root"></div>
        <script src="http://localhost:3000/widget-local.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // get params id from url
                 const botId = new URLSearchParams(window.location.search).get("widgetId") || "4b3e88f0-b23e-4be9-997b-6ae59d2c9fbd";
                window.AIChatWidget.init({
                    widgetId: botId,
                    webUrl: "http://localhost:3000",
                });
            });
        </script>
    </body>
</html>
