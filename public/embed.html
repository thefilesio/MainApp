<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chat Widget</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            body {
                margin: 0;
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <div id="chat-root">
            <div
                id="chat-widget-container"
                class="bg-main-dark"
                style="width: 100%; height: 200vh; background-color: black"
            ></div>
        </div>

        <!-- Chatbot Widget -->
        <script src="http://localhost:3000/widget.js"></script>
        <script>
            // get params id from url
            const botId = new URLSearchParams(window.location.search).get("widgetId") || "4a1ebb6c-af9d-4024-bbab-64fabf47cd54";
            document.addEventListener("DOMContentLoaded", function () {
                window.AIChatWidget.init({
                    widgetId: botId,
                    webUrl: "http://localhost:3000",
                });
            });
        </script>
    </body>
</html>
